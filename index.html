<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="head-h1">Rock Paper Scissors</h1>
    </header>
    <div class="content">
        <h3 class="content-h3">
            Choose your pick:
        </h3>
        <div class="content-btns">
            <button class="btn" id="rock"><img src="icons/rock.png" alt="Rock"></button>
            <button class="btn" id="paper"><img src="icons/paper.png" alt="Paper"></button>
            <button class="btn" id="scissors"><img src="icons/scissors.png" alt="Scissors"></button>
        </div>
        <div class="score">
            <p class="score-round">vs</p>
            <p class="score-p">Score:</p>
            <p class="show-score-p">0:0</p>
        </div>
    </div>
    <footer>
        <p class="footer-p">Mateusz Karpi≈Ñski 2024</p>
        <!-- <p class="footer-p">Icons by: <a href="https://www.freepik.com/">freepik</a></p> -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
